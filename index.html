<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md Ramjan Sarkar Biplob">
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- custome css file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="landing-page">
        <!-- header area start -->
        <header class="header-area">
            <div class="banner-content">
                <h3 class="header-title">Happy New Year</h3>
                <!-- <div class="header-info-title"> -->
                    <h1 class="header-info">New Year Party <span class="header-info-text">Celebration</span></h1>
                <!-- </div> -->
            </div>
        </header>
        <!-- header area end -->
        <!-- discount area start -->
        <div class="discount-area">
            <div class="discount-content">
                <h1 class="discount-title">65% off</h1>
                <p class="discount-info">OUR HOLIDAY DEALS ARE BETTER</p>
                <h3 class="discount-info-title">ALL CATEGORIES</h3>
            </div>
            <img src="images/NewYearPhoto.png" alt="NewYearPhoto" class="New-Year-Photo">           
        </div>
        <!-- discount area end -->
        <!-- location area start -->
        <div class="location-area">
            <div class="location">
                <div class="location-area-content">
                    <label for="place" class="label-heading">Place:</label>
                    <input type="text" id="place" value="New Park Hotel" readonly>
                </div>
                <div>
                    <label for="date" class="label-heading">Date:</label>
                    <input type="text" id="date" value="31 December Night 2023" readonly>
                </div>
                <div>
                    <label for="time" class="label-heading">Time:</label>
                    <input type="text" id="time" value='"7:30 PM - 12:30 AM"' readonly>
                </div>               
            </div>
            <div class="btn-join"><input type="button" value="Join NOW"></div>
        </div>
        
        <!-- location area end -->

        <!-- footer area start -->
        <footer class="footer-area">
            <section class="footer-info">
                <div class="footer-coloumn">
                    <p class="large-text">House-07, Road-09, Sector-10, Uttara, Dhaka - 1230.</p>
                </div>
                <div class="footer-coloumn">
                    <div class="phone">
                        <img src="images/Call.png" alt="call-icon">
                        <p>+00 123 584 124</p>
                    </div>
                    <div class="website">
                        <img src="images/Website.png" alt="websote-icon">
                        <p>www.website.com</p>
                    </div>
                </div>
            </section>
            <hr>
            <section class="footer-social-media">
                <a href=""><img src="images/Facebook.png" alt="Facebook"></a>
                <a href=""><img src="images/Instagram.png" alt="Instagram"></a>
                <a href=""><img src="images/Twitter.png" alt="Twitter"></a>
                <a href=""><img src="images/Linkedin.png" alt="Linkedin"></a>
            </section>
            <hr>
            <section class="footer-cpoy-right">
                <div class="copy-right-column">
                    <p class="cpoy-right-text">&copy; 2024, All Rights Reserved</p>
                </div>
                <div class="copy-right-column">
                    <button type="button" class="copy-right-btn">Unsubscribe</button>
                </div>
            </section>
        </footer>
        <!-- footer area end -->


    </div>
</body>
</html>
